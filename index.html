  <body>
    <div class="main-wrap">
      <div id="mouse"><img src="static/image/dy.png" /></div>
      <div class="top-wrap">
        <div class="logo"><img src="static/image/logo.png" alt="" /></div>
        <div class="logo-img">
          <img src="static/image/long_logo.png" alt="" />
        </div>
      </div>
      <div class="contents-wrap">
        <!-- <div class="side-wrap"></div> -->
        <div class="user-info-wrap">
          <div class="join-bt-wrap">
            <div id="login_before" class="login-info-on">
              <div>로그인 후 이용 가능합니다.</div>
              <hr />
              <a href="static/login.html">로그인</a> |
              <a href="static/join.html">회원가입</a>
            </div>
            <div id="login_after" class="login-info-off">
              <div id="result"></div>
              <hr />
              <a id="my_info" href="#">내정보</a> |
              <a id="my_post" href="#">내 글</a> |
              <a id="my_message" href="#">쪽지함</a>
              <hr />
              <div class="info-wrap">
                <div>레벨 :&nbsp;</div>
                <div id="level"></div>
              </div>
              <div class="info-wrap">
                <div>포인트 :&nbsp;</div>
                <div id="point"></div>
              </div>
              <div class="logout">로그아웃</div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="box box1x1">
            <img src="static/image/upgrade.png" alt="" />
            <div class="game-title">나무몽둥이 강화하기</div>
          </div>
          <div class="box box1x1">
            <img src="static/image/lotto.png" alt="" />
            <div class="game-title">로또 맞추기</div>
          </div>
          <div class="box box2x2">
            <img src="static/image/smashing.png" alt="" />
            <div class="game-title">Smashing Capsule Hero</div>
          </div>
          <div class="box box1x1">
            <img src="static/image/trpg1.png" alt="" />
            <div class="game-title">TRPG 1</div>
          </div>
          <div class="box box1x1">
            <img src="static/image/trpg2.png" alt="" />
            <div class="game-title">TRPG 2</div>
          </div>
          <div class="box box2x1">
            <img src="static/image/break.png" alt="" />
            <div class="game-title">벽돌깨기</div>
          </div>
          <div class="box box1x1">
            <img src="static/image/pushing.png" alt="" />
            <div class="game-title">Pushing Capsule Hero</div>
          </div>
          <div class="box box1x1">
            <img src="static/image/trpg3.png" alt="" />
            <div class="game-title">TRPG 3</div>
          </div>
          <div class="box box2x2">
            <img src="static/image/slerg.png" alt="" />
            <div class="game-title">Slerg</div>
          </div>
          <div class="box box4x2">
            <img src="static/image/infinity.png" alt="" />
            <div class="game-title">Infinity Rush</div>
          </div>
        </div>
        <div class="button-div div-close">
          <i class="bi bi-person"></i>
        </div>
      </div>
    </div>
