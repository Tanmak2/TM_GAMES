<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Infinity Rush</title>
    <link rel="stylesheet" href="../../css/mouse.css" />
    <style>
      body {
        background-color: #212121;
      }
      .margins {
        width: 100%;
        height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0">
    <div id="mouse"><img src="../../image/dy.png" /></div>
    <div class="margins">
      <a href="../../../index.html"
        ><img src="../../image/logo.png" alt=""
      /></a>
    </div>
    <canvas
      id="unity-canvas"
      width="1280"
      height="720"
      style="width: 1280px; height: 720px; background: #231f20"
    ></canvas>
    <script src="Build/Infinity Rush.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content =
          'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector('#unity-canvas');
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.position = 'fixed';

        document.body.style.textAlign = 'left';
      }

      createUnityInstance(document.querySelector('#unity-canvas'), {
        dataUrl: 'Build/Infinity Rush.data.unityweb',
        frameworkUrl: 'Build/Infinity Rush.framework.js.unityweb',
        codeUrl: 'Build/Infinity Rush.wasm.unityweb',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'TanmakStudio',
        productName: 'Infinity Rush',
        productVersion: '1.0',
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script src="../../js/mouse.js"></script>
  </body>
</html>
